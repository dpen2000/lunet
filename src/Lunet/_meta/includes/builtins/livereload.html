<script>
    (function() {
        var ws = new WebSocket("{{site.baseurl | string.replace_first 'http:' 'ws:'}}");
        ws.onclose = function() {
            console.log("websocket connection closed");
        };
        ws.onmessage = function(event) {
            console.log("evt " + event.data);
            if (event.data === "reload") {
                location.reload();
            }
        };
    })();
</script>
